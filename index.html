<html>
	<head>
		<title>Going Getter</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css" rel="stylesheet" />
		<link rel="icon" href="images/icon.png"/>
		<!-- Map Styling -->
		<style>
			.mapboxgl-canvas{
				position: unset!important;
			}
			#map{
				height: 500px;
			}
		</style>
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html">Going Getter</a></div>
                <a class="button scrolly alt" href="#footer">Share</a>
			</header>

		<!-- Banner -->
		<!--
			Note: To show a background image, set the "data-bg" attribute below
			to the full filename of your image. This is used in each section to set
			the background image.
		-->
			<section id="banner" class="bg-img" data-bg="NewYears.png">
				<div class="inner">
					<header>
						<h1>Mr and Mrs Joshua and Casey Getter</h1>
					</header>
				</div>
				<a href="#one" class="more">Learn More</a>
			</section>

		<!-- One -->
		<section id="one" class="wrapper post bg-img" data-bg="skating.jpg">
				<div class="inner">
						<header>
							<h1>Join Us</h1>
							<h2>Witts Inn and Cafe</h2>
						</header>
						<div class="content">
							<div id="map"></div>
						</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h2>Share With Us</h2>

					<form id="shareForm" action="#" enctype="multipart/form-data">

						<div class="field first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<div class="field">
							<label for="media">Photo/Video</label>
							<input name="media" id="media" type="file" placeholder="Photo/Video" multiple></input>
						</div>
						<ul class="actions">
							<li><input id="shareButton" value="Share" class="button alt" type="submit"></li>
						</ul>
					</form>

					<ul class="icons">
						<li><a href="#" class="icon round fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon round fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon round fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>

					<div class="copyright">
						&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>.
					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js"></script>
		<script>
			// Upload handler
			$('#shareForm').submit(function (event) {
                console.log('Upload starting...');
                event.preventDefault();
                $.ajax({
                    url: 'http://localhost:5000/UploadMedia',
                    type: 'POST',
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: new FormData($('#shareForm')[0])
                })
            });

		</script>
		<script>
                mapboxgl.accessToken = 'pk.eyJ1Ijoiam9zaGdldHRlciIsImEiOiJjanM4N3pmb20waG0zNGFwOHJ5cG1idmdlIn0.sFqAhQGlkmCKDQRoaKU1CQ';
                /* Map: This represents the map on the page. */
                var map = new mapboxgl.Map({
                    container: "map",
                    style: "mapbox://styles/joshgetter/cjs8ceepk1mmx1fs0ebgbk5i7",
                    zoom: 8.42,
                    center: [-85.305499,43.040706],
					pitch: 31.00,
					scrollZoom: false
                });

                map.on("load", function () {
                    /* Image: An image is loaded and added to the map. */
                    map.loadImage("https://i.imgur.com/MK4NUzI.png", function(error, image) {
                        if (error) throw error;
                        map.addImage("custom-marker", image);
                        /* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
                        map.addLayer({
                            id: "markers",
                            type: "symbol",
                            /* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
                            source: {
                                type: "geojson",
                                data: {
                                    type: 'FeatureCollection',
                                    features: [
                                        {
                                            type: 'Feature',
                                            properties: {},
                                            geometry: {
                                                type: "Point",
                                                coordinates: [-85.3712, 43.0116]
                                            }
                                        }
                                    ]
                                }
                            },
                            layout: {
                                "icon-image": "custom-marker",
                            }
                        });
                    });
                });
			</script>

	</body>
</html>
